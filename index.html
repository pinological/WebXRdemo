<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js AR - Single Tap to Render Model with Leva</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
    <div id="info">
        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> AR - Single Tap to Render Model<br/>(Chrome Android 81+)
    </div>

    <!-- Import Map for Three.js and Leva -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@latest/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@latest/examples/jsm/",
                "leva": "https://unpkg.com/leva"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { Leva } from 'leva';

        let container;
        let camera, scene, renderer;
        let controller;

        let reticle;
        let modelLoaded = false; // Flag to track if the model has been loaded
        let model; // Variable to store the loaded model

        let hitTestSource = null;
        let hitTestSourceRequested = false;

        // Initialize Leva GUI
        const gui = Leva.create();
        const modelControls = gui.addFolder('Model Controls');
        modelControls.addButton({ title: 'Reset Model' }).onClick(() => {
            if (model) {
                model.rotation.set(0, 0, 0);
                model.scale.set(1, 1, 1);
            }
        });

        // Add rotation and scale controls
        const rotation = { x: 0, y: 0, z: 0 };
        const scale = { x: 1, y: 1, z: 1 };

        modelControls.add(rotation, 'x', -Math.PI, Math.PI).onChange((value) => {
            if (model) model.rotation.x = value;
        });
        modelControls.add(rotation, 'y', -Math.PI, Math.PI).onChange((value) => {
            if (model) model.rotation.y = value;
        });
        modelControls.add(rotation, 'z', -Math.PI, Math.PI).onChange((value) => {
            if (model) model.rotation.z = value;
        });

        modelControls.add(scale, 'x', 0.1, 5).onChange((value) => {
            if (model) model.scale.x = value;
        });
        modelControls.add(scale, 'y', 0.1, 5).onChange((value) => {
            if (model) model.scale.y = value;
        });
        modelControls.add(scale, 'z', 0.1, 5).onChange((value) => {
            if (model) model.scale.z = value;
        });

        init();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setAnimationLoop(animate);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onSelect() {
            if (reticle.visible && !modelLoaded) {
                // Load your custom 3D model
                const loader = new GLTFLoader();
                loader.load(
                    'path/to/your/model.glb', // Replace with the path to your model
                    function (gltf) {
                        model = gltf.scene;
                        reticle.matrix.decompose(model.position, model.quaternion, model.scale);
                        scene.add(model);
                        modelLoaded = true; // Disable further interactions
                    },
                    undefined,
                    function (error) {
                        console.error('Error loading model:', error);
                    }
                );
            }
        }

        function animate(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(function (referenceSpace) {
                        session.requestHitTestSource({ space: referenceSpace }).then(function (source) {
                            hitTestSource = source;
                        });
                    });

                    session.addEventListener('end', function () {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });

                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
