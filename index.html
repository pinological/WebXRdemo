<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR Model Controls</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .control-btn {
            padding: 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div id="info">
        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> AR - On-screen Controls
    </div>

    <div class="controls">
        <button class="control-btn" id="scale-up">+</button>
        <button class="control-btn" id="scale-down">-</button>
        <button class="control-btn" id="rotate-left">↶</button>
        <button class="control-btn" id="rotate-right">↷</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@latest/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let container, camera, scene, renderer, controller, reticle;
        let modelLoaded = false;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let currentModel = null;

        init();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setAnimationLoop(animate);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            setupControls();
            window.addEventListener('resize', onWindowResize);
        }

        function setupControls() {
            const scaleStep = 0.1;
            
            document.getElementById('scale-up').addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (currentModel) currentModel.scale.multiplyScalar(1 + scaleStep);
            });

            document.getElementById('scale-down').addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (currentModel) currentModel.scale.multiplyScalar(1 - scaleStep);
            });

            document.getElementById('rotate-left').addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (currentModel) currentModel.rotation.y += 0.1;
            });

            document.getElementById('rotate-right').addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (currentModel) currentModel.rotation.y -= 0.1;
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onSelect() {
            if (reticle.visible && !modelLoaded) {
                const loader = new GLTFLoader();
                loader.load(
                    'models/sunwayBuilding.glb',
                    (gltf) => {
                        currentModel = gltf.scene;
                        reticle.matrix.decompose(
                            currentModel.position,
                            currentModel.quaternion,
                            currentModel.scale
                        );
                        currentModel.scale.set(1, 1, 1);
                        scene.add(currentModel);
                        modelLoaded = true;
                    },
                    undefined,
                    (error) => console.error('Error loading model:', error)
                );
            }
        }

        function animate(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (!hitTestSourceRequested) {
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });

                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });

                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    reticle.visible = hitTestResults.length > 0;
                    if (reticle.visible) {
                        reticle.matrix.fromArray(hitTestResults[0].getPose(referenceSpace).transform.matrix);
                    }
                }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
