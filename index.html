<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js AR - Single Tap to Render Model</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="main.css">
    <!-- Leva CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leva@0.9.35/dist/leva.min.css" />
</head>
<body>
    <div id="info">
        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> AR - Single Tap to Render Model<br/>(Chrome Android 81+)
    </div>

    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@latest/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@latest/examples/jsm/",
                "leva": "https://unpkg.com/leva@0.9.35/dist/leva.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { create } from 'leva';

        let container;
        let camera, scene, renderer;
        let controller;
        let reticle;
        let modelLoaded = false;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let currentModel = null; // Reference to the loaded model

        init();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setAnimationLoop(animate);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            window.addEventListener('resize', onWindowResize);
        }

        function setupModelControls() {
            const gui = create();
            const folder = gui.addFolder('Model Controls');
            
            // Scale controls
            folder.add(currentModel.scale, 'x', 0.1, 5, 0.1).name('Scale X');
            folder.add(currentModel.scale, 'y', 0.1, 5, 0.1).name('Scale Y');
            folder.add(currentModel.scale, 'z', 0.1, 5, 0.1).name('Scale Z');

            // Rotation controls (in radians)
            folder.add(currentModel.rotation, 'x', -Math.PI, Math.PI, 0.01).name('Rotation X');
            folder.add(currentModel.rotation, 'y', -Math.PI, Math.PI, 0.01).name('Rotation Y');
            folder.add(currentModel.rotation, 'z', -Math.PI, Math.PI, 0.01).name('Rotation Z');
            
            folder.open();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onSelect() {
            if (reticle.visible && !modelLoaded) {
                const loader = new GLTFLoader();
                loader.load(
                    'models/sunwayBuilding.glb',
                    (gltf) => {
                        currentModel = gltf.scene;
                        
                        // Position model at reticle
                        reticle.matrix.decompose(
                            currentModel.position,
                            currentModel.quaternion,
                            currentModel.scale
                        );
                        
                        // Reset scale to 1 for easier control
                        currentModel.scale.set(1, 1, 1);
                        
                        scene.add(currentModel);
                        modelLoaded = true;
                        
                        // Setup Leva controls after model loads
                        setupModelControls();
                    },
                    undefined,
                    (error) => console.error('Error loading model:', error)
                );
            }
        }

        function animate(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });

                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });

                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
