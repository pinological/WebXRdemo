<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR Model Replacement</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="info">
        Tap anywhere to place/replace the model
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.146.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.146.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let container, camera, scene, renderer;
        let controller, reticle;
        let currentModel = null;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let loadCounter = 0;

        init();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Lighting
            const ambientLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
            scene.add(ambientLight);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // AR Button
            document.body.appendChild(ARButton.createButton(renderer, { 
                requiredFeatures: ['hit-test'] 
            }));

            // Controller
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // Reticle
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Window resize handler
            window.addEventListener('resize', onWindowResize);

            // Start animation loop
            renderer.setAnimationLoop(animate);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onSelect() {
            if (!reticle.visible) return;

            // Remove previous model
            if (currentModel) {
                scene.remove(currentModel);
                currentModel = null;
            }

            // Start new load
            loadCounter++;
            const currentLoad = loadCounter;
            
            new GLTFLoader().load(
                'models/sunwayBuildingads.glb',
                gltf => {
                    // Only process if this is the most recent load
                    if (currentLoad !== loadCounter) return;

                    currentModel = gltf.scene;
                    
                    // Position model at reticle
                    reticle.matrix.decompose(
                        currentModel.position,
                        currentModel.quaternion,
                        currentModel.scale
                    );
                    
                    // Adjust model properties
                    currentModel.scale.multiplyScalar(0.3);
                    currentModel.rotation.y = Math.PI;
                    
                    // Add to scene
                    scene.add(currentModel);
                },
                undefined,
                error => console.error('Model load error:', error)
            );
        }

        function animate(time, frame) {
            if (frame) {
                const session = renderer.xr.getSession();
                const referenceSpace = renderer.xr.getReferenceSpace();

                if (!hitTestSourceRequested) {
                    session.requestReferenceSpace('viewer').then(space => {
                        session.requestHitTestSource({ space }).then(source => {
                            hitTestSource = source;
                        });
                    });

                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitResults = frame.getHitTestResults(hitTestSource);
                    reticle.visible = hitResults.length > 0;

                    if (reticle.visible) {
                        const pose = hitResults[0].getPose(referenceSpace);
                        reticle.matrix.fromArray(pose.transform.matrix);
                    }
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
