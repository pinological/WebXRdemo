<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Touch to Show Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- AR Marker -->
        <a-marker preset="hiro">
            <!-- Load 3D Model -->
            <a-entity
                gltf-model="url(models/sunway Building.glb)"
                scale="0.1 0.1 0.1"
                position="0 0 0"
                rotation="0 0 0"
                visible="false"
                class="clickable"
                event-set__touchstart="visible: true">
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Add touch event listener to show the model
        document.querySelector('.clickable').addEventListener('touchstart', function() {
            this.setAttribute('visible', true);
        });
    </script>
</body>
</html>
