<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AR Scene</title>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">

	<a-scene stats embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;" vr-mode-ui="enabled: false" id="scene">

		<a-marker preset="hiro" raycaster="objects: clickable" emitevents="true" cursor="fuse: true; rayOrigin: mouse;" id="markerA">
			<a-entity id="bowser-container" position="0 0 0">
				<a-entity id="bowser-model" gltf-model="models/sunway Building.glb" scale="0.5 0.5 0.5" class="clickable" gesture-handler pinchable></a-entity>
			</a-entity>
		</a-marker>

		<a-entity camera></a-entity>
	</a-scene>

</body>

</html>
